<p>EclipseはJavaで開発された統合開発環境です．</p>
<p>ここでは，Eclipseのデバッグ機能を取り上げます．</p>
<p>まず，デバッグする際に止めたい行があるJavaファイルを開きます．</p>
    <img src="../realPrograms/Eclipse/pictures/Eclipse-1.png", class ="image_size">
<p>ファイル中の止めたい行にブレークポイントを配置します．ブレークポイントは行の左端をクリックすることで配置できます．</p>
    <img src="../realPrograms/Eclipse/pictures/Eclipse-2.png", class ="image_size">
<p>デバッグしたいプロジェクトをデバッグ実行します．</p>
    <img src="../realPrograms/Eclipse/pictures/Eclipse-3.png", class ="image_size">
<p>ブレークポイントを配置した行に来るとプログラムが一時停止します．</p>
