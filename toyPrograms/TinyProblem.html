<!DOCTYPE HTML>
<html lang="ja">
<head>
<title>小課題のソースコード</title>
    <meta charset="UTF-8">
    <!--    <link rel="stylesheet" href="sample.css">-->
    <!-- XRegExp is bundled with the final shCore.js during build -->
    <link rel="stylesheet" href="../debugger-like/debugger.css" type="text/css" />
    <!-- script type="text/javascript" src="../debugger-like/srcCode.js"></script -->
    <script type="text/javascript">
        function init(param) {
            var path = "pre_Exp1";
            var title = "小課題1のソースコード";
            if (param) {
                var p = getParam('path', param);
                var t = getParam('title', param);
                if (p) path = p;
                if (t) title = t + "のソースコード";
            }
            document.title = title;
            document.getElementById("title2").innerText = title;
            var eSrcA = document.getElementById("srcCodeTextA");
            eSrcA.setAttribute("src", path + "/A.html");
            eSrcA.addEventListener('load', function () {
                iframeResize(eSrcA);
           // 　srcCodeFrameScroll();
            }, {
                once: true
            });
            var eSrcB = document.getElementById("srcCodeTextB");
            eSrcB.setAttribute("src", path + "/B.html");
            eSrcB.addEventListener('load', function () {
                iframeResize(eSrcB);
           // 　srcCodeFrameScroll();
            }, {
                once: true
            });
            var eSrcC = document.getElementById("srcCodeTextC");
            eSrcC.setAttribute("src", path + "/C.html");
            eSrcC.addEventListener('load', function () {
                iframeResize(eSrcC);
           // 　srcCodeFrameScroll();
            }, {
                once: true
            });
            var eSrcD = document.getElementById("srcCodeTextD");
            eSrcD.setAttribute("src", path + "/D.html");
            eSrcD.addEventListener('load', function () {
                iframeResize(eSrcD);
           // 　srcCodeFrameScroll();
            }, {
                once: true
            });
            var eSrcE = document.getElementById("srcCodeTextE");
            eSrcE.setAttribute("src", path + "/E.html");
            eSrcE.addEventListener('load', function () {
                iframeResize(eSrcE);
           // 　srcCodeFrameScroll();
            }, {
                once: true
            });
        }

        function getParam(name, url) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function iframeResize(element) {
            var clientHeight = element.contentWindow.document.body.scrollHeight + 20;
            var clientWidth = document.body.clientWidth;
            element.style.height = clientHeight + 'px';
            element.style.width = clientWidth + 'px';
        }
    </script>
</head>
