<!DOCTYPE html>
<html lang="ja">
<head>
    <title>小課題6の拡張シーケンス図による表現</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function init(param) {
            var title = "小課題6";
            if (param) {
                var t = getParam('title', param);
                if (t) title = t;
            }
            document.title = title + "の拡張シーケンス図による表現";
            document.getElementById("title2").innerText = title + "の拡張シーケンス図による表現";
            var desc= document.getElementById("description");
            desc.innerText = title + "の" + desc.innerText;
        }

        function getParam(name, url) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
</head>
<body onLoad="init(location.search)">
<h1 id="title2">小課題6の拡張シーケンス図による表現</h1>

<p id="description">
    拡張シーケンス図による可視化です．<br>
    必ずソースコードと照らし合わせながら見るようにしてください．時間の目安は5分程度です．
</p>
拡張シーケンス図の詳細は<a href="../../visualization/ExtendedSequenceDiagram.html" target="_blank">こちら</a>をご覧ください．<br>

<table>
    <tr>
        <td><img src="./Exp7.exsqd.jpg" alt="拡張シーケンス図"></td>
        <td><img src="../../visualization/pictures/ExtendedSequenceDiagramNote.png" alt="拡張シーケンス図の凡例"></td>
    </tr>
</table>
<a href="#" onClick="window.close();">閉じる</a>
</body>
</html>
